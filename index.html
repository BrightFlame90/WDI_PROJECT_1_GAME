<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI PROJECT 1 SIMON SAYS GAME</title>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<audio id="greenSound" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
<audio id="redSound" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
<audio id="yellowSound" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
<audio id="blueSound" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
<audio id="errorSound" preload="auto" src="https://www.dropbox.com/s/6v3prg3tr008gz6/simonGameErrorSound.mp3?raw=1" type="audio/mpeg"></audio>
<audio id="victorySound" preload="auto" src="https://www.dropbox.com/s/6csayi0ouhd0yzs/simonGameVictorySound.mp3?raw=1" type="audio/mpeg"></audio>

<div class="container">
  <div class="gameboard">
    <div>
      <div class="color-button green-inactive unclickable" id="green"></div>
      <div class="color-button red-inactive unclickable" id="red"></div>
    </div>
    <div>
      <div class="color-button yellow-inactive unclickable" id="yellow"></div>
      <div class="color-button blue-inactive unclickable" id="blue"></div>
    </div>
    <div class="center text-center">
      <h1>Simon<sup class="trademark">&reg;</sup></h1>
      <div class="controls">
        <div class="score">
          <span class="level">--</span>
        </div>
        <div class="start">
          <button></button>
        </div>
        <div class="strict">
          <div class="strict-light"></div>
          <button></button>
        </div>
        <div class="titles"><span>LEVEL</span> <span>START</span> <span>STRICT</span></div>
        <div class="onOff">
          <span class="off">OFF</span>
          <div class="switch-box">
            <div class="switch"></div>
          </div>
          <span class="on">ON</span>
        </div>
      </div>
    </div> <!-- end of center -->
  </div> <!-- end of gameboard -->
</div> <!-- end of container -->
</body>
</html>
